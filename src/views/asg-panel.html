<div class="items {{ $ctrl.asg.options.panel.items.class }}">

    <div class="item {{ $ctrl.asg.options.panel.item.class }}" ng-mouseover="$ctrl.hover(key, $event)" ng-repeat="(key,file) in $ctrl.asg.files track by $index" ng-style="{'background-color': file.source.color}" ng-class="{'selected' : $ctrl.asg.selected == key}">

		<div class="source {{ $ctrl.config.size }}">
			<img ng-src="{{ file.source.image }}" ng-srcset="{{ file.source.modal }} {{ file.sizes.modal }}, {{ file.source.image }} {{ file.sizes.image }}, {{ file.source.panel }} {{ file.sizes.panel }}">
		</div>

        <div class="caption" ng-if="$ctrl.config.item.caption">
            <span class="index" ng-if="$ctrl.config.item.index">{{ key + 1 }}</span>
            <span>{{ file.title }}</span>
        </div>
    </div>

</div>
