<div ng-cloak class="asg-image {{ $ctrl.file.class }} {{ $ctrl.asg.classes }} {{ $ctrl.config.size }}">

	<img ng-src="{{ $ctrl.file.source.lazy ? $ctrl.file.source.lazy : $ctrl.file.source.small }}"
		ng-srcset="{{ $ctrl.file.source.large }} {{ $ctrl.file.sizes.large }}, {{ $ctrl.file.source.medium }} {{ $ctrl.file.sizes.medium }}, {{ $ctrl.file.source.small }} {{ $ctrl.file.sizes.small }}"
		alt="{{ $ctrl.file.title }}" ng-click="$ctrl.containerAction($event)" />

	<ng-transclude></ng-transclude>

</div>
